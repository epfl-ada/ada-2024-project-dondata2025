<style>
        .body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .carousel-wrapper {
            width: 60%;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #000;
            border-radius: 8px;
            position: relative;
            background-color: #000000;
            overflow: hidden;
        }

        .carousel-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            position: relative;
            padding: 40px 0;
            background-color: black;
            height: 100%; /* Ensure full height */
        }

        /* Top film strip */
        .carousel-slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40px; /* Needs to be the same as the padding size*/
            background-color: black;
            background-image: repeating-linear-gradient(
                to right,
                transparent 0,
                transparent 10px,
                white 15px,
                white 32px
            );
            background-size: 41px 25px;
            background-position: center;
            background-repeat: repeat-x;
        }

                
        /* Bottom film strip */
        .carousel-slide::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background-color: black;
            background-image: repeating-linear-gradient(
                to right,
                transparent 0,
                transparent 10px,
                white 15px,
                white 32px
            );
            background-size: 41px 25px;
            background-position: center;
            background-repeat: repeat-x;
        }

        .carousel-content {
            flex: 1;
            width: 90%;
            max-height: calc(100% - 100px); /* Account for top/bottom padding and some margin */
            padding: 20px;
            text-align: center;
            background-color: #fff;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            filter: sepia(0.5);
            overflow-y: auto; /* Allow scrolling if content overflows */
            margin: 10px 0; /* Add some spacing from the film strips */
        }

        .carousel-buttons {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 3;
        }

        .carousel-buttons button {
            padding: 10px 15px;
            margin: 0;
            border: none;
            border-radius: 4px;
            background-color: rgb(95, 95, 95);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .carousel-buttons button:hover {
            background-color: #333;
        }
</style>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<div class="body">
        <div class="carousel-wrapper">
            <div class="carousel-container">
                <div class="carousel" id="carousel">
                    <div class="carousel-slide">
                        <div class="carousel-content">
                            Slide 1: Welcome to the carousel!
                            <script>
                              var data = [{ x: [1, 2, 3], y: [10, 15, 13], type: 'scatter' }];
                              Plotly.newPlot('graph', data);
                            </script>
                        </div>
                    </div>
                    <div class="carousel-slide">
                        <div class="carousel-content">Slide 2: This is a responsive slideshow.</div>
                    </div>
                    <div class="carousel-slide">
                        <div class="carousel-content">Slide 3: You can add your own content.</div>
                    </div>
                    <div class="carousel-slide">
                        <div class="carousel-content">Slide 4: Enjoy your custom carousel!</div>
                    </div>

                </div>
            </div>
            <div class="carousel-buttons">
                <button onclick="prevSlide()">Previous</button>
                <button onclick="nextSlide()">Next</button>
            </div>
        </div>
    </div>

{% raw %}

<script>
    const carousel = document.getElementById('carousel');
    const totalSlides = carousel.children.length;
    let currentSlide = 0;

    function updateCarousel() {
        const offset = -currentSlide * 100;
        carousel.style.transform = `translateX(${offset}%)`;
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        updateCarousel();
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        updateCarousel();
    }

    document.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowLeft') {
            prevSlide();
        } else if (event.key === 'ArrowRight') {
            nextSlide();
        }
    });

</script>
